<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormlet - Short-term Housing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00008b;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 48px;
            color: #00008b;
        }

        .hero p {
            font-size: 24px;
            color: #6a5acd;
        }

        .hero button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #6a5acd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #5a4acd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Dormlet <span>&#128273;</span>
        </div>
        <nav>
            <a href="#">About</a>
            <a href="#">How it Works</a>
            <a href="#">Resources</a>
            <a href="#">Sign In</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Dormlet</h1>
        <p>Short-term housing for students by students.</p>
        <button>Get started &#x27A4;</button>
    </div>
</body>
</html>
